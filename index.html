<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="middle d-flex flex-column align-items-center">
      <h1 class="game-name">Classic TicTacToe</h1>
      <div>
        <button type="button" class="start-btn btn btn-outline-info">Start Game</button>
      </div>
    </div>
  </header>
  <main class="container">
      <div class="game-board">
        <div class="win-announce"></div>
        <div class="game-board-layout">
          <div class="playerX"></div>
          <div class="playerO"></div>
        </div>
      </div>
  </main>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="app.js"></script>
</body>
</html>
